<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Eastern Ink — Curatorial Review</title>

<style>
body {
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    background: #f9f9f9;
    color: #111;
    margin: 0;
    padding: 40px 20px;
    max-width: 900px;
    margin-left: auto;
    margin-right: auto;
}

h1 {
    font-weight: 400;
    font-size: 28px;
    margin-bottom: 10px;
}

.section {
    margin-top: 40px;
}

details {
    margin-top: 10px;
    font-size: 14px;
    color: #555;
}

.grid {
    display: flex;
    flex-direction: column;
    gap: 50px;
    margin-top: 30px;
}

.artwork {
    text-align: center;
}

.artwork img {
    width: 70%;
    max-width: 500px;
    aspect-ratio: 1/1;
    object-fit: cover;
    cursor: pointer;
    margin: 0 auto;
    display: block;
    transition: 0.2s ease;
}

.artwork img:hover {
    opacity: 0.9;
}

label {
    display: block;
    margin-top: 10px;
    font-size: 14px;
}

.score {
    margin-top: 60px;
    font-size: 18px;
    font-weight: 500;
    text-align: center;
}

.percent {
    font-size: 16px;
    color: #444;
}

button {
    margin-top: 20px;
    padding: 8px 16px;
    border: 1px solid #111;
    background: white;
    cursor: pointer;
    font-size: 14px;
}

button:hover {
    background: #111;
    color: white;
}

/* Lightbox */
#lightbox {
    position: fixed;
    display: none;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.85);
    justify-content: center;
    align-items: center;
}

#lightbox img {
    max-width: 90%;
    max-height: 90%;
}
</style>
</head>

<body>

<h1>Eastern Ink — Curatorial Review</h1>

<div class="section">
<details>
<summary>Gallery Constraints</summary>
<p>
• At least 4 types of medium<br>
• At least 4 centuries represented<br>
• At least 5 distinct countries/regions<br>
• No AI artworks
</p>
</details>
</div>

<div class="section">
<h2 style="font-weight:400; font-size:20px;">Expected Artworks</h2>

<div class="grid">

<div class="artwork">
<img src="assets/easternink/slot1.jpg" onclick="openLightbox(this.src)">
<label><input type="checkbox" onchange="updateScore()"> Matched</label>
</div>

<div class="artwork">
<img src="assets/easternink/slot2.jpg" onclick="openLightbox(this.src)">
<label><input type="checkbox" onchange="updateScore()"> Matched</label>
</div>

<div class="artwork">
<img src="assets/easternink/slot3.jpg" onclick="openLightbox(this.src)">
<label><input type="checkbox" onchange="updateScore()"> Matched</label>
</div>

<div class="artwork">
<img src="assets/easternink/slot4.jpg" onclick="openLightbox(this.src)">
<label><input type="checkbox" onchange="updateScore()"> Matched</label>
</div>

<div class="artwork">
<img src="assets/easternink/slot5.jpg" onclick="openLightbox(this.src)">
<label><input type="checkbox" onchange="updateScore()"> Matched</label>
</div>

</div>
</div>

<div class="score">
Matched: <span id="count">0</span> / 5
<div class="percent">Alignment: <span id="percent">0%</span></div>

<button onclick="resetChecks()">Reset</button>
</div>

<!-- Lightbox -->
<div id="lightbox" onclick="closeLightbox()">
<img id="lightbox-img">
</div>

<script>
function updateScore() {
    const checkboxes = document.querySelectorAll('input[type="checkbox"]');
    const total = checkboxes.length;
    const checked = document.querySelectorAll('input[type="checkbox"]:checked').length;
    document.getElementById('count').textContent = checked;
    document.getElementById('percent').textContent = Math.round((checked/total)*100) + "%";
}

function resetChecks() {
    document.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = false);
    updateScore();
}

function openLightbox(src) {
    document.getElementById('lightbox-img').src = src;
    document.getElementById('lightbox').style.display = "flex";
}

function closeLightbox() {
    document.getElementById('lightbox').style.display = "none";
}
</script>

</body>
</html>
